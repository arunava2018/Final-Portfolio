<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Skills Section -->
    <section class="skills" id="skills">
        <h2 class="heading">My <span>Skills</span></h2>
        <div class="x">
            <div class="skill-container">
                <h2 class="heading1">Technical Skills</h3>

                    <div class="technical-bar">
                        <div class="bar"><i style="color:#044F88" class='bx bxl-c-plus-plus'></i>
                            <div class="info">
                                <span>Cpp</span>
                            </div>
                            <div class="progress-line cpp">
                                <span></span>
                            </div>
                        </div>
                        <div class="bar"><i class='bx bxl-java'></i>
                            <div class="info">
                                <span>Java</span>
                            </div>
                            <div class="progress-line java">
                                <span></span>
                            </div>
                        </div>
                        <!-- <div class="bar"><i class='bx bxl-python'></i>
                            <div class="info">
                                <span>Python</span>
                            </div>
                            <div class="progress-line-html">
                                <span></span>
                            </div>
                        </div> -->
                        <div class="bar"><i style="color:#c95d2e" class='bx bxl-html5'></i>
                            <div class="info">
                                <span>HTML</span>
                            </div>

                            <div class="progress-line html">
                                <span></span>
                            </div>
                        </div>

                        <div class="bar"><i style="color:#147bbc" class='bx bxl-css3'></i>
                            <div class="info">
                                <span>CSS</span>
                            </div>

                            <div class="progress-line css">
                                <span></span>
                            </div>
                        </div>
                        <!-- <div class="bar"><i style="color:#b0bc1e" class='bx bxl-html5'></i>
                            <div class="info">
                                <span>JS</span>
                            </div>

                            <div class="progress-line js">
                                <span></span>
                            </div>
                        </div> -->
                    </div>
            </div>
            <div class="skill-container">
                <h2 class="heading1">Professional Skills</h2>
                <div class="radial-bars">
                    <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">60%</div>
                        <div class="text">Creativity</div>
                    </div>

                    <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-2" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">70%</div>
                        <div class="text">Communication</div>
                    </div>

                    <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-3" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">85%</div>
                        <div class="text">Reasoning</div>
                    </div>

                    <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-4" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">80%</div>
                        <div class="text">Team Work</div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
